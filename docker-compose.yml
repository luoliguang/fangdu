  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - fangdu-app
  #   restart: unless-stopped

volumes:
  uploads:
  database:

networks:
  default:
    name: fangdu-network